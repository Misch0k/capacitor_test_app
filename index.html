<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@capacitor/core@7.4.3/dist/capacitor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@capacitor/toast@7.4.3/dist/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@capacitor/network@7.4.3/dist/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@capacitor/geolocation@7.4.3/dist/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@capacitor/browser@7.4.3/dist/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@capacitor/camera@7.4.3/dist/plugin.js"></script>
    <title>Test Capacitor App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffdd00 0%, #ffae00 100%);
            min-height: 100vh;
            padding: 20px;
            color: rgb(0, 0, 0);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin: 2rem 0;
            font-size: 2.5rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        button {
            background: #000000;
            color: rgb(255, 255, 255);
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capacitor Test</h1>
        
        <div class="status">
            <p id="platform-info">Загрузка информации о платформе...</p>
            <p id="network-status">Проверка сети...</p>
        </div>

        <div class="card">
            <button onclick="showToast()">Показать Toast</button>
            <button onclick="getNetworkStatus()">Проверить сеть</button>
            <button onclick="getGeolocation()">Геолокация</button>
            <button onclick="openBrowser()">Открыть браузер</button>
            <button onclick="takePicture()">Камера</button>
            <button onclick="openInWebView()">Google в WebView</button>
            <button onclick="openNativeWebView()">Google в нативном WebView</button>
            <button onclick="openNativeMenu()">Нативное меню</button>
            <button onclick="showNotification()">Тест уведомлений</button>
            <button onclick="shareTest()">Поделиться</button>
            <button onclick="app.showSplashScreen()">Показать Splash Screen</button>
            <button onclick="showDeepLinkMenu()">Выбрать Deep Link</button>
            <button onclick="clearResults()" style="background: #2200ff;">Очистить результаты</button>
        </div>

        <div class="card">
            <h2>Результаты:</h2>
            <div id="results"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
